{% extends "base.html" %}
{% load static %}

{% block title %}Gallery | Ranga Carpenter Works{% endblock %}

{% block content %}

<!-- ================= PAGE HEADER ================= -->
<section class="page-header">
  <div class="container text-center">
    <h1 class="fade-up">Our Works</h1>
    <p class="fade-up delay-1">
      Quality carpentry works completed for our customers
    </p>
  </div>
</section>


<!-- ================= GALLERY ================= -->
<section class="gallery-section">
  <div class="container">

    <div class="row g-3">

      {% for img in showcase_images %}
      <div class="col-6 col-md-4 col-lg-3 fade-up">
        <div class="gallery-card">
          <img src="{{ img.image.url }}" alt="Carpenter work image">
        </div>
      </div>
      {% empty %}
      <div class="col-12 text-center text-muted">
        No work images uploaded yet.
      </div>
      {% endfor %}

    </div>

  </div>
</section>

{% endblock %}
